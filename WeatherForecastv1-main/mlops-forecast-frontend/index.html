<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MLOps Forecast - AI-powered 10-day weather forecasting application">
    <title>MLOps Forecast</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet.js for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Heatmap plugin for Leaflet -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(99, 102, 241, 0.2);
            --success: #22c55e;
            --error: #ef4444;
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* Version badge */
        .version-badge {
            position: fixed;
            top: 20px; right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version-badge::before {
            content: '';
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Container for pages */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-glow);
            backdrop-filter: blur(20px);
        }

        .card.wide {
            max-width: 1200px;
        }

        /* Pages */
        .page { display: none; }
        .page.active { display: block; }

        /* Forecast layout: chart + map in two columns */
        .forecast-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 24px;
        }

        /* Map container */
        #map {
            width: 100%;
            height: 450px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        /* Chart container */
        .chart-container {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .chart-container.show { display: block; }

        /* Chart title */
        .chart-title {
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
        }

        /* Table */
        table {
            width: 100%;
            margin-top: 16px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        th { color: var(--text-muted); text-transform: uppercase; }

        /* Responsive layout (stack chart + map on small screens) */
        @media (max-width: 900px) {
            .forecast-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="bg-animation"></div>

    <!-- Version Badge -->
    <div class="version-badge">
        <span id="version-text">Loading...</span>
    </div>

    <!-- LOGIN PAGE -->
    <div class="container page active" id="login-page">
        <div class="card">
            <h1 style="text-align:center;">üå§Ô∏è MLOps Forecast</h1>
            <p style="text-align:center;">AI-powered weather predictions</p>

            <div class="error-msg" id="login-error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input id="username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <button class="btn" id="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- FORECAST PAGE -->
    <div class="container page" id="forecast-page">
        <div class="card wide">

            <div class="forecast-header">
                <h2>10-Day Weather Forecast</h2>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>

            <form id="forecast-form">
            	<div class="error-msg" id="forecast-error"></div>
                <div class="coord-inputs">
                    <div class="form-group">
                        <label>Latitude</label>
                        <input id="latitude" step="any" required />
                    </div>
                    <div class="form-group">
                        <label>Longitude</label>
                        <input id="longitude" step="any" required />
                    </div>
                </div>
                <button class="btn" id="forecast-btn">Get Forecast</button>
            </form>

            <!-- Chart + Map Layout -->
            <div class="forecast-layout">

                <!-- Forecast Chart -->
                <div class="chart-container" id="chart-container">
                    <div class="chart-title">
                        Temperature Forecast
                        <span id="location-display"></span>
                    </div>
                    <canvas id="forecast-chart"></canvas>
                    <table id="forecast-table">
                        <thead>
                            <tr><th>Day</th><th>Date</th><th>Temperature</th></tr>
                        </thead>
                        <tbody id="forecast-tbody"></tbody>
                    </table>
                </div>

                <!-- Heatmap Map -->
                <div id="map"></div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
